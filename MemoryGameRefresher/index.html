<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />

      <div class="buttons">

        <button class="shuffle-btn button">Shuffle Button</button>
      </div>
    </div>
  </body>
</html>
